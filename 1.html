<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>⼩滴课堂vue快速⼊⻔</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <p>{{5+5}}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>

    <script>
        new Vue({
            //绑定到哪个元素
            el:'#app',

            //数据源
            data:{
                message:"欢迎来到小滴课堂学习 ssm - vue全栈工程师x"
            },

            //自定义方法
            methods: {
                
            },
        })
    </script>
</body>
</html>
